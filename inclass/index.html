<html>
	<head>
	<title>CRCP Project 2.1 Boilerplate</title>
	<script language="javascript" src="jscript.js"></script>
	<style>
  	body {
    	font-family: helvetica, arial, sans-serif;
    	padding: 2em;
  		}
  	.errors {
    	border: 1px solid #900;
   	 	background-color: #FEE;
    	font-family: helvetica, arial, sans-serif;
  		}
  	.errors h2 {
    	font-size: 1em;
    	color: #900;
    	margin: 0px;
  		}
 	 label {
    	display: inline-block;
    	text-align: right;
    	width: 120px;
  		}
	</style>
	<style type="text/css"></style>
</head>



<body style="">

<h1>My name is <span id="fullName">_______</span> and I like to eat <span id="favoriteFood">_______</span>.</h1>

<div class="errors" style="display: none;">
  <h2>Error</h2>
  <p class="error"></p>
</div>

<form name="myForm" id="myForm" action="http://google.com" method="GET">
  <label for="fname">First Name</label>
  <input type="text" name="fname">
  <br>
  <label for="lname">Last Name</label>
  <input type="text" name="lname">
  <br>
  <label for="fav_food">Favorite Food</label>
  <input type="text" name="fav_food">
  <br>
  <label for="submit"></label>
  <input name="submit" type="submit">
</form>


</body>




</html>
